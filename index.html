<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alhazen Labs</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        :root {
            --bg-deep: #0a0f1e;
            --brand-cyan: #00f2fe;
            --brand-blue: #4facfe;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .logo-container {
            margin-bottom: 2rem;
            position: relative;
            perspective: 1000px;
            /* Enable 3D space */
        }

        .logo-wrapper {
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            filter: drop-shadow(0 0 30px rgba(0, 242, 254, 0.4));
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.3);
        }

        .logo:active {
            transform: scale(0.98);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
            transition: transform 0.1s ease;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            color: var(--text-dim);
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 3rem;
        }

        .enter-link {
            display: inline-block;
            padding: 1rem 3rem;
            border: 1px solid rgba(0, 242, 254, 0.3);
            border-radius: 50px;
            color: var(--brand-cyan);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .enter-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .enter-link:hover {
            background: rgba(0, 242, 254, 0.1);
            border-color: var(--brand-cyan);
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.2);
            transform: translateY(-2px);
        }

        .enter-link:active {
            transform: translateY(0) scale(0.98);
            background: rgba(0, 242, 254, 0.2);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 3rem;
            /* Spacing below 'Our Products' */
            animation: fadeIn 2s ease-out;
        }

        .social-link {
            color: var(--text-dim);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            opacity: 0.6;
        }

        .social-link svg {
            width: 20px;
            height: 20px;
        }

        .social-link:hover {
            color: var(--brand-cyan);
            opacity: 1;
            transform: translateY(-2px);
        }

        .social-link:active {
            transform: scale(0.9);
            transition: transform 0.1s ease;
        }

        .enter-link:hover::before {
            left: 100%;
        }

        .footer {
            padding-bottom: 2rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            letter-spacing: 0.1rem;
            text-align: center;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Slider & Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 30, 0.8);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .slider-container {
            width: 90%;
            max-width: 1000px;
            display: flex;
            gap: 2rem;
            justify-content: center;
            transform: scale(0.9) translateY(30px);
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .modal-overlay.active .slider-container {
            transform: scale(1) translateY(0);
        }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2.5rem;
            width: 320px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--brand-cyan);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 242, 254, 0.1);
        }

        .product-card img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            border-radius: 16px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .product-card h3 {
            color: var(--text-main);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .product-card p {
            color: var(--text-dim);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .close-hint {
            position: absolute;
            bottom: 3rem;
            color: var(--text-dim);
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1rem;
                letter-spacing: 0.3rem;
            }

            .logo {
                width: 220px;
                height: 220px;
            }

            .slider-container {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 280px;
                padding: 1.5rem;
            }

            .product-card img {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-wrapper" id="logo-wrapper">
                <img src="assets/logo.png" alt="Alhazen Labs" class="logo" id="main-logo">
            </div>
        </div>
        <h1>Innovative products for better living</h1>
        <a href="javascript:void(0)" class="enter-link" id="open-slider">Our Products</a>

        <div class="social-links">
            <a href="https://instagram.com/alhazenlabs" target="_blank" class="social-link" title="Instagram">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                </svg>
            </a>
            <a href="mailto:hello@alhazenlabs.com" class="social-link" title="Email">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="20" height="16" x="2" y="4" rx="2" />
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                </svg>
            </a>
        </div>
    </div>

    <!-- Product Selection Slider Modal -->
    <div class="modal-overlay" id="product-modal">
        <div class="slider-container">
            <!-- Nasal Strips Product Card -->
            <div class="product-card" onclick="window.location.href='strips.html'">
                <img src="assets/strips_thumb.jpg" alt="Nasal Strips">
                <h3>Nasal Strips</h3>
                <p>Unlock your true potential with every breath.</p>
            </div>

            <!-- Lullaby Product Card (Coming Soon) -->
            <div class="product-card" style="opacity: 0.5; cursor: default;">
                <div
                    style="width:180px; height:180px; background: rgba(255,255,255,0.05); border-radius: 16px; margin-bottom: 2rem; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; color: var(--text-dim);">
                    Coming Soon</div>
                <h3>Lullaby</h3>
                <p>Coming soon</p>
            </div>
        </div>
        <div class="close-hint">Click anywhere to close</div>
    </div>


    <div class="footer">
        &copy; 2026 ALHAZEN LABS. ALL RIGHTS RESERVED.
    </div>

    <script>
        const openBtn = document.getElementById('open-slider');
        const modal = document.getElementById('product-modal');
        const logoWrapper = document.getElementById('logo-wrapper');
        const mainLogo = document.getElementById('main-logo');

        // --- Logo Motion Logic ---
        let isHoveringLogo = false;
        let hasOrientationData = false;

        mainLogo.addEventListener('mouseenter', () => {
            isHoveringLogo = true;
            logoWrapper.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });

        mainLogo.addEventListener('mouseleave', () => {
            isHoveringLogo = false;
        });

        // Unified Transform Function
        function updateLogoTransform(rotX, rotY) {
            if (isHoveringLogo) return;
            logoWrapper.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        }

        // PC: Mouse Tracking
        document.addEventListener('mousemove', (e) => {
            // Only use mouse if we haven't received significant orientation data recently
            if (window.innerWidth > 768 && !hasOrientationData) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 40;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 40;
                updateLogoTransform(yAxis, xAxis);
            }
        });

        // Mobile/Sensors: Device Orientation
        function handleOrientation(event) {
            if (event.gamma !== null) {
                hasOrientationData = true;
                const gamma = event.gamma;
                const rotY = Math.max(-15, Math.min(15, gamma)) * 0.4;
                updateLogoTransform(0, rotY);
            }
        }

        // Request permission for iOS 13+
        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS devices
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        // Initialize orientation tracking on first interaction if needed
        document.body.addEventListener('click', () => {
            requestOrientationPermission();
        }, { once: true });

        // --- Slider Logic ---
        openBtn.addEventListener('click', (e) => {
            e.preventDefault();
            modal.classList.add('active');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        });
    </script>
</body>

</html>
