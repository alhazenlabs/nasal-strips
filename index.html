<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alhazen Labs | Innovation in Health & Wellness</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        :root {
            --bg-deep: #0a0f1e;
            --brand-cyan: #00f2fe;
            --brand-blue: #4facfe;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            width: 320px;
            max-width: 80vw;
            filter: drop-shadow(0 0 20px rgba(0, 242, 254, 0.3));
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            color: var(--text-dim);
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 3rem;
        }

        .enter-link {
            display: inline-block;
            padding: 1rem 3rem;
            border: 1px solid rgba(0, 242, 254, 0.3);
            border-radius: 50px;
            color: var(--brand-cyan);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .enter-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .enter-link:hover {
            background: rgba(0, 242, 254, 0.1);
            border-color: var(--brand-cyan);
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.2);
            transform: translateY(-2px);
        }

        .enter-link:hover::before {
            left: 100%;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            letter-spacing: 0.1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1rem;
                letter-spacing: 0.3rem;
            }

            .logo {
                width: 260px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/logo.png" alt="Alhazen Labs" class="logo">
        </div>
        <h1>Innovation in Health</h1>
        <a href="strips.html" class="enter-link">Our Products</a>
    </div>

    <div class="footer">
        &copy; 2026 ALHAZEN LABS. ALL RIGHTS RESERVED.
    </div>
</body>

</html>
